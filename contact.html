<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/77246f3e62.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact page</title>
  </head>
  <body>
    <h1 class="main-header mt-5 text-center">Let's get in touch</h1>
    <div class="container contact-container">
      <div class="row">
        <div class="col-md-6 pl-5">
          <h2 class="contact-heading contact-h2">Work Inquiry</h2>
          <p class="contact-paragraph text-left">Let's work together</p>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <button class="get-started-button">Let's talk here</button>
        </div>
      </div>
    </div>
    <p class="m-0">
      <a class="links" href="mailto:patricia@gmail.com">patricia@gmail.com</a>
    </p>
    <p class="m-0">
      <a class="links" href="https://twitter.com" target="_blank">Twitter</a>
    </p>
    <p class="m-0">
      <a class="links" href="https://instagram.com" target="_blank"
        >Instagram</a
      >
    </p>
  </body>
</html>
